<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #f8f9fa;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .error-container {
          text-align: center;
          padding: 40px;
        }

        .error-code {
          font-size: 96px;
          font-weight: bold;
          color: #e74c3c;
          margin-bottom: 10px;
        }

        .error-message {
          font-size: 24px;
          color: #555;
          margin-bottom: 20px;
        }

        .back-btn {
          padding: 10px 20px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
        }

        .back-btn:hover {
          background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">页面未找到，可能已被删除或不存在。</div>
    <button class="back-btn" onclick="history.back()">返回上一页</button>
</div>
</body>
</html>
