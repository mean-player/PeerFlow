<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>密码输入页面</title>
    <style>
        /* 全局容器居中 */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* 垂直居中 */
  background: linear-gradient(to right, #e0eafc, #cfdef3); /* 渐变背景 */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* 卡片样式 */
.card {
  background-color: white;
  padding: 80px 60px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 500px;
  text-align: center;
  gap: 50px;
}

/* 时间展示 */
.time-display {
  font-size: 18px;
  color: #333;
  margin-bottom: 50px;
  font-weight: 500;
}

/* 输入框样式 */
.password-input {
  width: 90%;
  padding: 12px 16px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 40px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.password-input:focus {
  outline: none;
  border-color: #7aaaff;
  box-shadow: 0 0 5px rgba(122, 170, 255, 0.5);
}

/* 按钮样式 */
#verifyBtn {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  color: white;
  background-color: #4a90e2;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#verifyBtn:hover {
  background-color: #3b7cd3;
}
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="time-display" id="timeDisplay">当前时间：--:--:--</div>



        <input type="password" id="password" class="password-input" placeholder="请输入密码">

        <button id="verifyBtn">提交</button>
    </div>
</div>
<script src="verify.js"></script>
</body>
</html>
